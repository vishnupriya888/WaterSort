<!DOCTYPE html>
<html>
<head>
    <title>
        Water Sort Puzzle Game
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="test-tube" id="one">    
        </div>
        <p class="number">Jan</p>

        <div class="test-tube" id="two">
        </div>
        <p class="number">Feb</p>

        <div class="test-tube" id="three">
        </div>
        <p class="number">Mar</p>

        <div class="test-tube" id="four">
        </div>
        <p class="number">Apr</p>

        <div class="test-tube" id="five">
        </div>
        <p class="number">May</p>

        <div class="test-tube" id="six">
        </div>
        <p class="number">Jun</p>

        <div class="test-tube-sec" id="seven">
        </div>
        <p class="number">Jul</p>

        <div class="test-tube-sec" id="eight">
        </div>
        <p class="number">Aug</p>

        <div class="test-tube-sec" id="nine">
        </div>
        <p class="number">Sep</p>

        <div class="test-tube-sec" id="ten">
        </div>
        <p class="number">Oct</p>

        <div class="test-tube-sec" id="eleven">
        </div>
        <p class="number">Nov</p>

        <div class="test-tube-sec" id="twelve">
        </div>
        <p class="number">Dec</p>

        <div class="number-div" id="number-div"></div>
        <div class="marker-div" id="marker-div"></div>
        <div class="test-tube-legend" id="legend">
        </div>

    </div>
    
    <div class="input-container">
        <label for="transfer-mode" >Select type of transfer: </label>
        <select name="transfer-mode" id="transfer-mode">
            <option value="Transfer">Transfer</option>
            <option value="Half transfer">Half transfer</option>
            <option value="Empty">Empty</option>
        </select>
        <br><br>
        <label for="tt-one">From: </label>
        <select name="tt-one" id="tt-one">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>
        <br><br>
        <label for="tt-two">To: </label>
        <select name="tt-two" id="tt-two">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>
        <br><br>
        <label for="poured-amount" id="poured-amount-label">Enter the amount of water to pour: </label>
        <select name="poured-amount" id="poured-amount"> 
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select>
        <br><br>
        <button type="button" id="tButton">Go</button>


    </div>
    <script src="tubeScript.js"></script>
</body>

</html>
